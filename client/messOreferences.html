<p>Emoji Reference</p>
<p>Note that all Emojis have to be surrounded by []. Also, feel free to feedback if you want any of these to be changed.</p>
<ul>
    <li>:) => 😀</li>
    <li>E) => 😁</li>
    <li>X)LL => 🤣</li>
    <li>8D => 😃</li>
    <li>ED => 😄</li>
    <li>XD => 😆</li>
    <li>EP => 😋</li>
    <li>B) => 😎</li>
    <li>E3 => 😙</li>
    <li>8) => 🙂</li>
</ul>
